{% extends "base.html" %}

{% block content %}
  <h1>Delete tag</h1>
  <h5>Are you sure you want to delete the tag: {{ tag }}?</h5>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-outline-danger">
     <a class="btn btn-outline-primary" href="{% url 'todo:tag-list' %}">
      Cancel
    </a>
  </form>
{% endblock %}
