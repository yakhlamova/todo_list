{% extends "base.html" %}

{% block content %}
  <h1>Delete task</h1>
  <h5>Are you sure you want to delete the {{ task }}?</h5>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-outline-danger">
  <a class="btn btn-outline-primary" href="{% url 'todo:task-list' %}">
      Cancel
    </a>
  </form>
{% endblock %}
